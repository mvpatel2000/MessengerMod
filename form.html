<html>
<head>
   <title>Messenger Mod Beta</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <style type="text/css">
      #frm {
         margin-left: 20%;
         margin-right: 20%;
      }
   </style>
</head>
<body>
   <div class="jumbotron">
      <center><h1>Messenger Extention</h1> 
      <p>Change colors of facebook messenger chats to any color!</p> </center>
   </div>
   <form id="frm" action="" method="post" enctype="multipart/form-data">
      <div class="form-group">
         <label for="username">Email:</label>
         <input type="text" class="form-control" name="username" id="username">
      </div>
      <div class="form-group">
         <label for="password">Password:</label>
         <input type="password" class="form-control" name="password" id="password">
      </div>
      <div class="form-group">
         <label for="target">Name of Chat: (Currently only personal messages)</label>
         <input type="text" class="form-control" name="target" id="target">
      </div>
      <div class="form-group">
         <label for="info">New HTML Color Code:</label>
         <input type="text" class="form-control" name="info" id="info">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
   </form>

</body>
</html>
